<section data-ng-controller="rulesprocessorController" data-ng-init="findentries()">
    <p/>
  <div google-chart chart="chartObject" style="{{cssStyle}}" data-ng-init="getdashboarddata()"></div>
  
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>

        <input type="text" class="form-control" placeholder="Search Text" ng-model="searchText">

      </div>      
    </div>
  </form>   
  <h5> <i class="glyphicon glyphicon-trash"></i> <a href="#" ng-click="clearlogs()"> Clear Log</a></h5>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Timestamp</th>
            <th>Source IP</th>
            <th>Event</th>
            <th>Request</th>
            <th>Response</th>
            <th>HTTP Status</th>
        </tr>
        <tr data-ng-repeat="entry in logentries.events | filter:searchText">
            <td>{{entry.timestamp | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
            <td>{{entry.sourceip}}</td>
            <td>{{entry.event}}</td>
            <td>{{entry.reqbody}}</td>
            <td>{{entry.response}}</td>
            <td>{{entry.httpstatus}}</td>
        </tr>
    </table>
    <uib-pagination total-items="logtotalitems" num-pages="pages" ng-model="logcurrentpage" ng-change="pageChanged()"></uib-pagination>
</section>
